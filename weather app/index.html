<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button type="submit"><img src="images/search.png"></button>
        </div>
        <div class="image"><img src="images/clear.png"></div>
        <div class="temp">20 Â°C</div>
        <div class="location">new york</div>
        <div class="details">
            <div class="humidity">
                <div class="humidityLogo"><img src="images/humidity.png"></div>
                <div class="humidityData">15 %</div>
            </div>
            <div class="wind">
                <div class="windLogo"><img src="images/wind.png"></div>
                <div class="windData">5 Km/h</div>
            </div>
        </div>
    </div>
</body>
</html>
